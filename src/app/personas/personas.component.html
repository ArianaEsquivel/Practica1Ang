<label><input name="lista_personas" type="checkbox"/> Mostrar lista de personas</label>
<div>
    <h1>Los superconocidos</h1>
    <div class="form-group" *ngFor= "let persona of personas">
        <label><input name="obj" type="radio" value="{{personas.indexOf(persona)}}" [(ngModel)] = "index"/> {{persona.nombre}}</label>
    </div>
</div>
<div>
    <h3>el valor es {{index}}</h3>
</div>
